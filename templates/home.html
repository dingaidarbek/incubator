{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block home %}active{% endblock %}

{% block pageName %}Home{% endblock %}

{% block content %}

        {% for item in data %}
        <div>
        <form action = "#" method = "POST">
        <image src = {{item.images[0]["url"]}}></image>
        <p>{{item.name}}</p>
        <input type = "submit" name = "getAlbumID" value = "{{item.id}}">
        </form>
    </div>
        {% endfor %}


{% endblock %}
