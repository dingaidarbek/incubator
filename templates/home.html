{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block home %}active{% endblock %}

{% block pageName %}Home{% endblock %}

{% block content %}
    <div style = "display: grid;grid-template-columns: repeat(3, 1fr);grid-row-gap: 20px; border: black; padding: 2px">
        {% for item in data %}
        <div class = "" style = "width: 85%;height: auto;margin: auto auto;padding: 10px; position: relative;border-radius:20px;background: rgba(128, 128, 128, 0.2)">
            <form action = "#" method = "POST">
                <image src = {{item.images[0]["url"]}} style = "border-radius:20px;padding: 8px 0 0 0"></image>
                <p>{{item.name}}</p>
                <input type = "hidden" name = "getAlbumID" value = "{{item.id}}">
                <input type = "submit" value = "About">
            </form>
        </div>
        {% endfor %}
    </div>


{% endblock %}
