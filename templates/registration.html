{% extends "base.html" %}
{% block title %}Registration Page{% endblock %}

{% block pageName %}Registration{% endblock %}

{% block account %}active{% endblock %}

{% block content %}
<form action="#" method="post">
	<p>Login: <input type="text" name = "login" /></p>
	<p>Password: <input type="password" id = "Password" name = "password" onkeyup='passConfirm();'/></p>
	<p>Repeat password: <input type="password" id = "ConfirmPassword" name = "repeatPassword" onkeyup='passConfirm();'/></p>
	<span id = "message"></span>
	<p><input type="submit" value="Register!" id= "register"/></p>
</form>
<script>
    var passConfirm = function() {
        if (document.getElementById("Password").value ==
          document.getElementById("ConfirmPassword").value) {
          document.getElementById("message").style.color = "Green";
          document.getElementById("message").innerHTML = "Passwords match!"
		  document.getElementById("register").disabled = false;

        } else {
          document.getElementById("message").style.color = "Red";
          document.getElementById("message").innerHTML = "Passwords do NOT match!"
		  document.getElementById("register").disabled = true;
        }
      }
    </script>
{% endblock %}
